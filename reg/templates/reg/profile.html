{% extends 'reg/base.html' %}

{% block content %}
<div class=" col-sm-12">
    <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
            <br>
            <h1 class="text-center display-4 font-weight-bold">Welcome {{name}}</h1>
            <br>
        </div>
    </div>
    <div class="container">
        <div class="" style="padding-left:100px;">
            <div class="col-sm-10">
                <br>
                <h4 class="text-center ">Add New Customer</h4>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{formm.as_p}}
                    <input type="submit" class="btn btnnn" value="Add">
                    <br> <br>
                    <h6 class="lead text-center">
                        {% if messages %}
                        {% for message in messages %}
                        <div {% if message.tags %} class="{{ messages.tags}} text-warning" {% endif %}>
                            {{message}}
                        </div>
                        {% endfor %}
                        {% endif %}
                    </h6>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
